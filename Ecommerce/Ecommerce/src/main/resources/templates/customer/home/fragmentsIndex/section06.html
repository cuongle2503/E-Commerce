<div class="section" th:fragment="section06">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- ASIDE -->
            <form th:action="@{/products/filterProduct}" method="get">
                <div id="aside" class="col-md-3">
                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Categories</h3>
                        <div class="checkbox-filter" th:each="category, iterStat : ${categories}">
                            <div class="input-checkbox">
                                <input type="checkbox" th:id="'category-' + ${iterStat.index}" th:name="'categories'" th:value="${category.name}">
                                <label th:for="'category-' + ${iterStat.index}">
                                    <span ></span>
                                    <div th:text="${category.name}"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- /aside Widget -->

                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Price</h3>
                        <div class="price-filter">
                            <div id="price-slider"></div>
                            <div class="input-number price-min">
                                <input id="price-min" type="number" name="priceMin" placeholder="Min Price">
                                <span class="qty-up" onclick="increasePrice('price-min')">+</span>
                                <span class="qty-down" onclick="decreasePrice('price-min')">-</span>
                            </div>
                            <span>-</span>
                            <div class="input-number price-max">
                                <input id="price-max" type="number" name="priceMax" placeholder="Max Price">
                                <span class="qty-up" onclick="increasePrice('price-max')">+</span>
                                <span class="qty-down" onclick="decreasePrice('price-max')">-</span>
                            </div>
                        </div>
                    </div>
                    <!-- /aside Widget -->

                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Brand</h3>
                        <div class="checkbox-filter" th:each="brand, iterStat : ${brands}">
                            <div class="input-checkbox">
                                <input type="checkbox" th:id="'brand-' + ${iterStat.index}" th:name="'brands'" th:value="${brand.name}">
                                <label th:for="'brand-' + ${iterStat.index}">
                                    <span></span>
                                    <div th:text="${brand.name}"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- /aside Widget -->
                    <button class="search-btn" onclick="filterProducts()">Search</button>
                </div>
            </form>
            <!-- /ASIDE -->

            <!-- STORE -->
            <div id="store" class="col-md-9">
                <!-- store top filter -->
                <div class="store-filter clearfix">
                    <div class="store-sort">
                        <label>
                            Sort By:
                            <form action="#" th:action="@{/products}" method="get">
                                <select name="sort" class="input-select" onchange="this.form.submit()">
                                    <option value="0" th:selected="${sort == '0'}">Popular</option>
                                    <option value="1" th:selected="${sort == '1'}">Price: Low to High</option>
                                    <option value="2" th:selected="${sort == '2'}">Price: High to Low</option>
                                </select>
                            </form>

                        </label>
                    </div>
                </div>
                <!-- /store top filter -->
                <!-- store products -->
                <div class="row">
                    <!-- product -->
                    <div class="col-md-4 col-xs-6"  th:each="product : ${products}">
                        <div class="product" >
                            <div class="product-img">
                                <img  th:src="@{${product.images}}" alt="">
                                <div class="product-label">
                                    <span class="sale">-30%</span>
                                    <span class="new">NEW</span>
                                </div>
                            </div>
                            <div class="product-body">
                                <p class="product-category" th:text="${product.category.name}"></p>
                                <h3 class="product-name"><a href="#" th:text="${product.name}"></a></h3>
                                <h4 class="product-price" th:text="${product.price}"></h4>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <div class="product-btns">
                                    <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                    <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
                                    <button class="quick-view"><a th:href="@{/detailProduct(productId=${product.id})}"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></a></button>
                                </div>
                            </div>
                            <div class="add-to-cart">
                                <form th:action="@{/adds}" method="post">
                                    <input type="hidden" name="productIds" th:value="${product.id}" />
                                    <button type="submit" class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /product -->
                    <div class="clearfix visible-sm visible-xs"></div>
                </div>
                <!-- /store products -->

                <!-- store bottom filter -->
                <div class="store-filter clearfix">
                    <span class="store-qty">Showing 20-100 products</span>
                    <ul class="store-pagination">
                        <li class="active">1</li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
                <!-- /store bottom filter -->
            </div>
            <!-- /STORE -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
